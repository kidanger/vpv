kind: pipeline
type: docker
name: debian-stable

steps:
- name: build
  image: debian:stable
  commands:
  - export DEBIAN_FRONTEND=noninteractive
  - apt-get update
  - apt-get install -qq build-essential cmake
  - apt-get install -qq libegl1-mesa-dev libgles2-mesa-dev
  - apt-get install -qq libsdl2-dev libpng-dev libtiff-dev libjpeg-dev
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install

